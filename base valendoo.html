        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");

        body {

            padding: 20px;
        }

        /* ESTILOS CORRIGIDOS DO CABEÇALHO */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header-logo {
            width: 100px;
            height: 50px;
            border: 1px dashed #ccc;
            text-align: center;
            line-height: 50px;
            font-size: 10px;
        }
        
        .header-title {
            text-align: center;
            flex-grow: 1;
        }
        
        .header-title h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-align: center;
            color: #fff;
            margin: 0;
            font-size: 16px;
        }
        
        .header-date {
            width: 150px;
            font-size: 10px;
        }
        
        /* ESTILOS CORRIGIDOS DOS BOTÕES DE ABA */
        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
            margin-bottom: -2px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            transition: background-color 0.3s;
            font-size: 10px;
            font-weight: bold;
            color: #000;
        }
        
        .tab-button:hover {
            background-color: #e2e2e2;
        }
        
        .tab-button.active {
            background-color: #000;
            color: #fff;
            border-color: #000;
            border-bottom-color: #fff;
            border-radius: 8px 8px 0 0;
        }
        
        /* ESTILOS INALTERADOS */
        .tooltip-container {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .tooltip-icon {
            font-weight: bold;
            color: #007BFF;
            cursor: pointer;
            border: 1px solid #007BFF;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: normal;
            font-size: 10px;
        }
        .tooltip-text {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
            width: 150px;
            font-weight: normal;
            font-size: 10px;
        }
        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }
        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .form-section {
            border: 1px solid #000;
            margin-bottom: 15px;
            padding: 5px;
        }
        .section-title {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000; /* Removido o fundo preto para os títulos de seção internos */
        }
        .field-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 5px;
        }
        .field-item {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 150px;
        }
        .field-small {
            flex: 0 0 50px;
            min-width: 50px;
        }
        .field-item label {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .field-item input[type="text"],
        .field-item input[type="number"],
        .field-item input[type="date"],
        .field-item select,
        .field-item textarea {
            border: none;
            border-bottom: 1px solid #000;
            padding: 2px;
            font-size: 11px;
            width: 100%;
            box-sizing: border-box;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .checkbox-container input {
            margin-right: 5px;
        }
        .checkbox-container label {
            font-weight: normal;
        }
        .field-row {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }
        .field-row .field-item {
            flex: 1;
        }
        .field-row-full {
            flex: 1;
        }
        .full-width {
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .legal-text {
            font-size: 9px;
            text-align: justify;
            margin-top: 10px;
            line-height: 1.5;
        }
        .signature-line {
            display: inline-block;
            width: 100%;
            border-bottom: 1px solid #000;
            margin-top: 50px;
        }
        .signature-text {
            text-align: center;
            font-size: 10px;
            margin-top: 5px;
        }
        .add-button, .kml-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 10px;
        }
        .remove-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 10px;
        }
        .kml-area-display {
            font-size: 10px;
            margin-top: 5px;
            color: #555;
            padding-left: 10px;
        }
        .save-button, .save-data-button, .import-data-button {

            color: white;

            z-index: 1000;
        }
        .save-button {
            right: 20px;
        }
        .save-data-button {
            right: 150px;
            background-color: #28a745;
        }
        .import-data-button {

            background-color: #17a2b8;
        }

        }

        }

        }
        .tab-content {
            display: none;
            padding: 15px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
        .text-center {
            text-align: center;
        }
        .legal-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .legal-item input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 5px;
        }
        .legal-item p {
            margin: 0;
            font-size: 10px;
        }
        /* Estilos para impressão / PDF */
        @media print {
            body {
                margin: 0;
                padding: 0;
                border: none;
            }
            .header, .tabs, .save-button, .save-data-button, .import-data-button {
                display: none !important;
            }
            .tab-content-container {
                border: none !important;
            }
            .tab-content {
                display: block !important;
                border: 1px solid #000;
                padding: 5px;
            }
            .form-section {
                border: none;
                margin-bottom: 10px;
                padding: 0;
                page-break-inside: avoid;
            }
            #form-content {
                width: 100%;
                margin: 0;
                padding: 10px;
            }
            .print-only {
                display: block !important;
            }
            .tab-button[data-tab-target="#declaracao"] {
                display: none !important; /* Oculta o botão da aba Declaração no PDF */
            }
            .add-button, .remove-button, .kml-button {
                display: none !important; /* Oculta os botões de adicionar/remover no PDF */
            }
        }
        .print-only {
            display: none;
        }

        /* Novo estilo para a assinatura */
        .signature-block {
            margin-top: 80px;
            text-align: center;
        }
        .signature-block .line {
            width: 50%;
            margin: 0 auto;
            border-bottom: 1px solid #000;
        }
        .signature-block .info-text {
            font-size: 10px;
            margin-top: 5px;
        }
        .flex-row-signature {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .flex-row-signature .signature-item {
            text-align: center;
        }
        /* Oculta a aba Declaração no site */
        .tab-button[data-tab-target="#declaracao"] {
            display: none;
        }
    </style>
